backend:
  name: git-gateway
  branch: main

site_url: https://abigaelawino.github.io
display_url: https://abigaelawino.github.io

media_folder: public/images
public_folder: /images

publish_mode: editorial_workflow

collections:
  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Tags", name: "tags", widget: "list", required: true }
      - { label: "Summary", name: "summary", widget: "text", required: true }
      - { label: "Status", name: "status", widget: "select", options: ["published", "draft"], default: "draft", required: true }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
      - { label: "Repository URL", name: "repo", widget: "string", required: false }
      - { label: "Tech Stack", name: "tech", widget: "list", required: false }
      - { label: "Case Study Data", name: "caseStudyData", widget: "text", required: false }
      - { label: "Case Study Methods", name: "caseStudyMethods", widget: "text", required: false }
      - { label: "Case Study Results", name: "caseStudyResults", widget: "text", required: false }
      - { label: "Case Study Reproducibility", name: "caseStudyReproducibility", widget: "text", required: false }
      - { label: "Case Study Reflection", name: "caseStudyReflection", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Tags", name: "tags", widget: "list", required: true }
      - { label: "Summary", name: "summary", widget: "text", required: true }
      - { label: "Status", name: "status", widget: "select", options: ["published", "draft"], default: "draft", required: true }
      - { label: "Cover Image", name: "cover", widget: "image", required: false }
      - { label: "Reading Time", name: "readingTime", widget: "number", required: false, value_type: "int" }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  - name: "about"
    label: "About Content"
    files:
      - file: "content/about.mdx"
        label: "About Page"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - { label: "Summary", name: "summary", widget: "text", required: true }
          - { label: "Profile Image", name: "profileImage", widget: "image", required: false }
          - { label: "Bio", name: "bio", widget: "markdown", required: true }
          - { label: "Skills", name: "skills", widget: "list", fields: [{ label: "Category", name: "category", widget: "string" }, { label: "Skills", name: "items", widget: "list" }], required: false }
          - { label: "Experience", name: "experience", widget: "list", fields: [{ label: "Company", name: "company", widget: "string" }, { label: "Position", name: "position", widget: "string" }, { label: "Start Date", name: "startDate", widget: "date" }, { label: "End Date", name: "endDate", widget: "date" }, { label: "Description", name: "description", widget: "text" }], required: false }
          - { label: "Education", name: "education", widget: "list", fields: [{ label: "Institution", name: "institution", widget: "string" }, { label: "Degree", name: "degree", widget: "string" }, { label: "Start Date", name: "startDate", widget: "date" }, { label: "End Date", name: "endDate", widget: "date" }, { label: "Description", name: "description", widget: "text" }], required: false }

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "content/settings.json"
        label: "Site Settings"
        name: "settings"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string", required: true }
          - { label: "Site Description", name: "siteDescription", widget: "text", required: true }
          - { label: "Author Name", name: "authorName", widget: "string", required: true }
          - { label: "Author Email", name: "authorEmail", widget: "string", required: true }
          - { label: "Social Links", name: "socialLinks", widget: "list", fields: [{ label: "Platform", name: "platform", widget: "string" }, { label: "URL", name: "url", widget: "string" }], required: false }