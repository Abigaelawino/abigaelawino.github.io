name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run quality gates
        run: npm run ci
