<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Product cards representing recommendations -->
  <rect x="50" y="60" width="80" height="100" rx="8" fill="url(#card-gradient)" stroke="#fff" stroke-width="2" />
  <rect x="160" y="40" width="80" height="120" rx="8" fill="url(#card-gradient)" stroke="#fff" stroke-width="2" />
  <rect x="270" y="70" width="80" height="90" rx="8" fill="url(#card-gradient)" stroke="#fff" stroke-width="2" />
  
  <!-- User icon -->
  <circle cx="200" cy="220" r="25" fill="#fff" opacity="0.9" />
  <path d="M200 210 a8 8 0 0 1 0 16 a8 8 0 0 1 0 -16" fill="#667eea" />
  <path d="M190 234 q10 -5 20 0 l0 6 l-20 0 z" fill="#667eea" />
  
  <!-- Connection lines showing recommendations -->
  <path d="M200 220 L90 110" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  <path d="M200 220 L200 100" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  <path d="M200 220 L310 115" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Recommendation Engine
  </text>
</svg>