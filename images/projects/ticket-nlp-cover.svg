<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827" />
      <stop offset="1" stop-color="#f97316" />
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8" stop-opacity="0.92" />
      <stop offset="1" stop-color="#a855f7" stop-opacity="0.92" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)" />
  <circle cx="260" cy="560" r="190" fill="url(#chip)" filter="url(#soft)" opacity="0.55" />
  <circle cx="980" cy="150" r="160" fill="url(#chip)" filter="url(#soft)" opacity="0.6" />

  <g transform="translate(110 320)">
    <rect x="0" y="0" width="520" height="280" rx="34" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.22" />
    <g transform="translate(44 44)" fill="#ffffff" fill-opacity="0.92" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      <rect x="0" y="0" width="98" height="40" rx="20" fill="#ffffff" fill-opacity="0.16" />
      <text x="20" y="27" font-size="18" font-weight="650">Urgent</text>
      <rect x="122" y="0" width="118" height="40" rx="20" fill="#ffffff" fill-opacity="0.12" />
      <text x="142" y="27" font-size="18" font-weight="650">Billing</text>
      <rect x="264" y="0" width="118" height="40" rx="20" fill="#ffffff" fill-opacity="0.12" />
      <text x="284" y="27" font-size="18" font-weight="650">Access</text>

      <rect x="0" y="72" width="432" height="12" rx="6" fill="#ffffff" fill-opacity="0.30" />
      <rect x="0" y="98" width="400" height="12" rx="6" fill="#ffffff" fill-opacity="0.26" />
      <rect x="0" y="124" width="360" height="12" rx="6" fill="#ffffff" fill-opacity="0.22" />

      <path d="M0 190 H 432" stroke="#ffffff" stroke-opacity="0.22" stroke-width="2" />
      <text x="0" y="228" font-size="18" font-weight="650" fill-opacity="0.85">Classifier + calibration</text>
      <text x="0" y="255" font-size="16" font-weight="550" fill-opacity="0.75">Human-in-the-loop triage</text>
    </g>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#ffffff">
    <text x="110" y="150" font-size="44" font-weight="750" letter-spacing="0.5">Support ticket NLP</text>
    <text x="110" y="205" font-size="28" font-weight="600" fill-opacity="0.88">Intent + urgency scoring</text>
    <g transform="translate(110 260)" fill-opacity="0.9">
      <rect x="0" y="0" width="430" height="70" rx="18" fill="#ffffff" fill-opacity="0.12" stroke="#ffffff" stroke-opacity="0.25" />
      <text x="24" y="45" font-size="22" font-weight="650">Transformers · Safeguards · Serving</text>
    </g>
  </g>
