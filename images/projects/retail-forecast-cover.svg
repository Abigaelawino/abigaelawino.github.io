<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="1" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#22c55e" />
      <stop offset="1" stop-color="#16a34a" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" />
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)" />
  <circle cx="980" cy="120" r="150" fill="#a855f7" filter="url(#soft)" opacity="0.55" />
  <circle cx="260" cy="590" r="180" fill="#22c55e" filter="url(#soft)" opacity="0.32" />

  <g transform="translate(90 420)" opacity="0.92">
    <rect x="0" y="0" width="1020" height="170" rx="26" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.20" />
    <g transform="translate(40 30)">
      <g fill="url(#bar)">
        <rect x="0" y="70" width="54" height="70" rx="10" />
        <rect x="80" y="45" width="54" height="95" rx="10" />
        <rect x="160" y="25" width="54" height="115" rx="10" />
        <rect x="240" y="55" width="54" height="85" rx="10" />
        <rect x="320" y="15" width="54" height="125" rx="10" />
        <rect x="400" y="35" width="54" height="105" rx="10" />
      </g>
      <path d="M520 120 C 600 40, 690 160, 770 85 S 930 60, 980 30" fill="none" stroke="#ffffff" stroke-opacity="0.75" stroke-width="8" stroke-linecap="round" />
      <circle cx="980" cy="30" r="10" fill="#ffffff" />
    </g>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#ffffff">
    <text x="90" y="150" font-size="44" font-weight="750" letter-spacing="0.5">Retail sales forecasting</text>
    <text x="90" y="205" font-size="28" font-weight="600" fill-opacity="0.88">Dashboard + anomaly alerts</text>
    <g transform="translate(90 260)" fill-opacity="0.9">
      <rect x="0" y="0" width="410" height="70" rx="18" fill="#ffffff" fill-opacity="0.12" stroke="#ffffff" stroke-opacity="0.25" />
      <text x="24" y="45" font-size="22" font-weight="650">Prophet · Ensembles · Monitoring</text>
    </g>
  </g>
